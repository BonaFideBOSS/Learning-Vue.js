<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - Learning vue.js</title>

    <style>
        form>div {
            margin-bottom: 1rem;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>

<body>

    <h1>Calculator</h1>

    <div id="app">
        <form v-on:submit.prevent="calculate">
            <div>
                <label for="numOne">num 1</label>
                <input type="number" id="numOne" v-model="numOne" required>
            </div>
            <div>
                <label for="numTwo">num 2</label>
                <input type="number" id="numTwo" v-model="numTwo" required>
            </div>
            <div>
                <label for="operator">Operator</label>
                <select id="operator" v-model="operator" required>
                    <option value="+">add</option>
                    <option value="-">subtract</option>
                    <option value="/">divide</option>
                    <option value="*">multiply</option>
                </select>
            </div>
            <div>
                <label for="result">Result</label>
                <input type="text" v-model="result" readonly>
            </div>
            <button type="submit">Calculate</button>
        </form>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: { numOne: "", numTwo: '', operator: '', result: 0 },
            methods: {
                calculate: () => {
                    app.result = eval(app.numOne + app.operator + app.numTwo)
                },
            },
        });
    </script>

</body>

</html>
