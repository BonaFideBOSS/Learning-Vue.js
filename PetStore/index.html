<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Store</title>
  </head>

  <body>
    <main id="app">
      <h1 v-text="sitename"></h1>

      <!-- Product Page -->
      <div v-if="showProduct">
        <img v-bind:src="product.image" />
        <h2 v-text="product.title"></h2>
        <p v-html="product.description"></p>
        <p>Price: {{product.price}}</p>
        <button @click="addToCart" :disabled="!canAddToCart">
          Add to cart
        </button>
        <button @click="removeFromCart" v-show="canRemoveFromCart">
          Remove from Cart
        </button>

        <button @click="showCheckout" :disabled="cart.length == 0">
          Checkout ({{cartItemCount}})
        </button>
      </div>

      <!-- Checkout Page -->
      <div v-else>
        <h1>Checkout</h1>
        <p>Items in cart: {{cartItemCount}}</p>
        <button @click="showCheckout">Go back</button>
      </div>
    </main>

    <script src="../scripts/vue.js"></script>

    <script>
      var app = new Vue({
        el: "#app",
        // App Data
        data: {
          sitename: "Welcome to Pet Store!",
          showProduct: true,
          product: {
            id: 1001,
            title: "Cat Food, 25lb bag",
            description:
              "A 25 pound bag of <em>irresistible</em>, organic goodness for your cat.",
            price: 2000,
            image: "images/cat_food.png",
            inventory: 5,
          },
          cart: [],
        },
        // App Methods
        methods: {
          addToCart() {
            this.cart.push(this.product.id);
          },
          removeFromCart() {
            this.cart.pop(this.product.id);
          },
          showCheckout() {
            this.showProduct = this.showProduct ? false : true;
          },
        },
        computed: {
          cartItemCount() {
            return this.cart.length || 0;
          },
          canAddToCart() {
            return this.product.inventory > this.cartItemCount;
          },
          canRemoveFromCart() {
            return this.cartItemCount > 0;
          },
        },
      });
    </script>
  </body>
</html>
